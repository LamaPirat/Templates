<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="arrowContainer" onclick="leftScroll()">
        <img src="./assets/arrow.png" alt="" class="arrow arrow-left" />
      </div>

      <div class="image-container"></div>

      <div class="arrowContainer" onclick="rightScroll()">
        <img src="./assets/arrow.png" alt="" class="arrow arrow-right" />
      </div>
    </div>
  </body>
</html>
